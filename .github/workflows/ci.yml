name: CI

'on':
  push:
    branches: ["main"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build image
        run: docker build -t iot-metrics-api .

      - name: Run tests
        run: docker run --rm iot-metrics-api pytest -q
